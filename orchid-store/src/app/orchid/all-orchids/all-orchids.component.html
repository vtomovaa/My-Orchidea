<div class="container">
    <div class="title">
        <h1 *ngIf="orchids">Learn more about orchids</h1>
        <h1 *ngIf="isEmpty">NO ORCHIDS ADDED!</h1>
        <h1 *ngIf="!orchids">Loading...</h1>
    </div>
    <section *ngIf="orchids">
        <ng-container *ngFor="let orchid of orchids | paginate: { itemsPerPage: 10, currentPage: p }" >
            <app-orchid-details-card [orchid]="orchid"></app-orchid-details-card>
            
        </ng-container>
    </section>
    <div class="lds-ellipsis" *ngIf="!orchids">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="pagination" *ngIf="orchids && orchidsLength > 10">
        <pagination-controls class="paginator" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
